<div *ngIf="ticket">
    <h2>Details</h2>
    <table class="table table-striped">
      <thead>
        <tr>
            <td>Id</td>
            <td>Price</td>
            <td>Flight id</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ticket?.id}}</td>
          <td>{{ticket?.price}}</td>
          <td>{{ticket?.flightId}}</td>
        </tr>
      </tbody>
    </table>
  </div>
