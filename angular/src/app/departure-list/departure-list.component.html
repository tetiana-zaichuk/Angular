<div class="row">
  <div class="col-md-12">
    <h2 class="title-h2">List of departures </h2>
    <input type="button" value="Add" class="btn btn-success add-btn" (click)="add()" />
  </div>
</div>

<div *ngIf="tableMode; else create" class="list-wrapper">
  <div class="row list-header">
    <div class="col-md-4">Departure id</div>
    <div class="col-md-5">Departure date</div>
  </div>
  <div *ngFor="let departure of departures; let i = index" [class.selected]="departure === selected" class="row list-data-wrapper">

    <div class="col-md-4">{{departure?.id}}</div>
    <div class="col-md-5">{{departure?.departureDate | date:'short'}}</div>
    <div class="col-md-3">
      <a href="#departures-{{ i }}" class="btn btn-info" data-toggle="collapse" (click)="onSelect(departure)">Details</a>
      <button class="btn btn-success" (click)="change(departure)">Edit</button>
      <button class="btn btn-danger" (click)="delete(departure)">Delete</button>
    </div>
    <div id="departures-{{ i }}" class="collapse">
      <departure-detail [departure]="selected"></departure-detail>
    </div>
  </div>
</div>

<ng-template #create>
  <div class="form-group">
    <label>Departure date</label>
    <input type="text" [(ngModel)]="departure.departureDate" class="form-control" placeholder="7/15/18, 7:35 PM" />
  </div>
  <!-- <label>Aircraft</label>
  <div class="form-group">
    <label>Aircraft name</label>
    <input type="text" [(ngModel)]="departure.aircraft.aircraftName" class="form-control" />
  </div>
  <div class="form-group">
    <label>Aircraft release date</label>
    <input type="text" [(ngModel)]="departure.aircraft.aircraftReleaseDate" class="form-control" />
  </div>
  <div class="form-group">
    <label>Exploitation time span</label>
    <input type="text" [(ngModel)]="departure.aircraft.exploitationTimeSpan" class="form-control" />
  </div> -->
  
  <label>Flight</label>
  <div class="form-group">
    <label>Departure</label>
    <input type="text" [(ngModel)]="departure.flight.departure" class="form-control" />
  </div>
  <div class="form-group">
    <label>Departure time</label>
    <input type="text" [(ngModel)]="departure.flight.departureTime" class="form-control" placeholder="7/15/18, 7:35 PM"/>
  </div>
  <div class="form-group">
    <label>Destination</label>
    <input type="text" [(ngModel)]="departure.flight.destination" class="form-control" />
  </div>
  <div class="form-group">
    <label>Arrival time</label>
    <input type="text" [(ngModel)]="departure.flight.arrivalTime" class="form-control" placeholder="7/15/18, 7:35 PM"/>
  </div>

  <div class="form-group">
    <label>Crew id</label>
    <input type="text" [(ngModel)]="departure.crew.id" class="form-control" />
  </div>
  <div>
    <input type="button" value="Save" (click)="save()" class="btn btn-success" />
    <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>
