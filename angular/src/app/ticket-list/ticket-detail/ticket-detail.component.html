<div class="col-md-12 " *ngIf="ticket">
  <div class="row">

    <div class="col-md-12">
      <h4>Details</h4>
    </div>
    <div class="col-md-12">
      <div class="row detail-list-header">
        <div class="col-md-4">Id</div>
        <div class="col-md-4">Price</div>
        <div class="col-md-4">Flight id</div>
      </div>
      <div class="row detail-list">
        <div class="col-md-4">{{ticket?.id}}</div>
        <div class="col-md-4">{{ticket?.price | currency}}</div>
        <div class="col-md-4">{{ticket?.flightId}}</div>
      </div>
    </div>

  </div>
</div>
