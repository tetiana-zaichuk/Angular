<div class="row">
  <div class="col-md-12">
    <h2 class="title-h2">List of aircrafts </h2>
    <input type="button" value="Add" class="btn btn-success add-btn" (click)="add()" />
  </div>
</div>

<div *ngIf="tableMode; else create" class="list-wrapper">
  <div class="row list-header">
    <div class="col-md-3">Aircraft release date</div>
    <div class="col-md-3">Aircraft name</div>
    <div class="col-md-3">Exploitation time span</div>
  </div>
   <div *ngFor="let aircraft of aircrafts; let i = index" [class.selected]="aircraft === selectedAircraft" class="row list-data-wrapper">

    <div class="col-md-3">{{aircraft?.aircraftReleaseDate | date:'longDate'}}</div>
    <div class="col-md-3">{{aircraft?.aircraftName}}</div>
    <div class="col-md-3">{{aircraft?.exploitationTimeSpan}}</div>
    <div class="col-md-3">
      <a href="#aircrafts-{{ i }}" class="btn btn-info" data-toggle="collapse" (click)="onSelect(aircraft)">Details</a>
      <button class="btn btn-success" (click)="change(aircraft)">Edit</button>
      <button class="btn btn-danger" (click)="delete(aircraft)">Delete</button>
    </div>
    <div id="aircrafts-{{ i }}" class="collapse">
      <aircraft-detail [aircraft]="selectedAircraft"></aircraft-detail>
    </div>
  </div>
</div>

<ng-template #create>
  <div class="form-group">
    <label>Aircraft name</label>
    <input type="text" [(ngModel)]="aircraft.aircraftName" class="form-control" />
  </div>
  <div class="form-group">
    <label>Aircraft release date</label>
    <input type="text" [(ngModel)]="aircraft.aircraftReleaseDate" class="form-control" placeholder="June 10, 2011"/>
  </div>
  <div class="form-group">
      <label>Exploitation time span</label>
      <input type="text" [(ngModel)]="aircraft.exploitationTimeSpan" class="form-control" placeholder="3653.00:00:00"/>
    </div>  
  <label>Aircraft type</label>
  <div class="form-group">
    <label>Aircraft model</label>
    <input type="text" [(ngModel)]="aircraft.aircraftType.aircraftModel" class="form-control" />
  </div>
  <div class="form-group">
    <label>Seats number</label>
    <input type="text" [(ngModel)]="aircraft.aircraftType.seatsNumber" class="form-control" />
  </div>

  <div class="form-group">
    <label>Carrying</label>
    <input type="text" [(ngModel)]="aircraft.aircraftType.carrying" class="form-control" />
  </div>
  <div>
    <input type="button" value="Save" (click)="save()" class="btn btn-success" />
    <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>

<ng-template #edit>
  <div class="form-group">
    <label>aircraft name</label>
    <input type="text" [(ngModel)]="aircraft.aircraftName" class="form-control" />
  </div>
  <div class="form-group">
    <label>aircraft release date</label>
    <input type="text" [(ngModel)]="aircraft.aircraftReleaseDate" class="form-control" />
  </div>
  <div class="form-group">
    <label>Aircraft type</label>
    <input type="text" [(ngModel)]="aircraft.aircraftType" class="form-control" />
  </div>
  <div>
    <input type="button" value="Save" (click)="save()" class="btn btn-success" />
    <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>
