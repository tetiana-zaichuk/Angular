<div class="row">
    <div class="col-md-12">
      <h2 class="title-h2">List of pilots </h2>
      <input type="button" value="Add" class="btn btn-success add-btn" (click)="add()" />
    </div>
  </div>
  
  <div *ngIf="tableMode; else create" class="list-wrapper">
    <div class="row list-header">
      <div class="col-md-3">First name</div>
      <div class="col-md-3">Last name</div>
      <div class="col-md-3">Experience</div>
    </div>
     <div *ngFor="let pilot of pilots; let i = index" [class.selected]="pilot === selectedPilot" class="row list-data-wrapper">
  
      <div class="col-md-3">{{pilot?.firstName}}</div>
      <div class="col-md-3">{{pilot?.lastName}}</div>
      <div class="col-md-3">{{pilot?.experience}}</div>
      <div class="col-md-3">
        <a href="#pilots-{{ i }}" class="btn btn-info" data-toggle="collapse" (click)="onSelect(pilot)">Details</a>
        <button class="btn btn-success" (click)="change(pilot)">Edit</button>
        <button class="btn btn-danger" (click)="delete(pilot)">Delete</button>
      </div>
      <div id="pilots-{{ i }}" class="collapse">
          <pilot-detail [pilot]="selectedPilot"></pilot-detail>
      </div>
    </div>
  </div>

<ng-template #create>
  <div class="form-group">
    <label>First name</label>
    <input type="text" [(ngModel)]="pilot.firstName" class="form-control" />
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input type="text" [(ngModel)]="pilot.lastName" class="form-control" />
  </div>
  <div class="form-group">
    <label>DOB</label>
    <input type="text" [(ngModel)]="pilot.dob" class="form-control" />
  </div>
  <div class="form-group">
    <label>Experience</label>
    <input type="text" [(ngModel)]="pilot.experience" class="form-control" />
  </div>
  <div class="form-group">
    <label>Crew id</label>
    <input type="text" [(ngModel)]="pilot.crewId" class="form-control" />
  </div>
  <div>
    <input type="button" value="Save" (click)="save()" class="btn btn-success" />
    <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>

<ng-template #edit>
  <div class="form-group">
    <label>First name</label>
    <input type="text" [(ngModel)]="pilot.firstName" class="form-control" />
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input type="text" [(ngModel)]="pilot.lastName" class="form-control" />
  </div>
  <div class="form-group">
    <label>DOB</label>
    <input type="text" [(ngModel)]="pilot.dob" class="form-control" />
  </div>
  <div class="form-group">
    <label>Experience</label>
    <input type="text" [(ngModel)]="pilot.experience" class="form-control" />
  </div>
  <div class="form-group">
    <label>Crew id</label>
    <input type="text" [(ngModel)]="pilot.crewId" class="form-control" />
  </div>
  <div>
    <input type="button" value="Save" (click)="save()" class="btn btn-success" />
    <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>
