<div class="row">
    <div class="col-md-12">
      <h2 class="title-h2">List of flights </h2>
      <input type="button" value="Add" class="btn btn-default add-btn" (click)="add()" />
    </div>
  </div>
  
  <div *ngIf="tableMode; else create" class="list-wrapper">
    <div class="row list-header">
        <div class="col-md-2">Departure</div>
        <div class="col-md-2">Departure time</div>
        <div class="col-md-2">Destination</div>
        <div class="col-md-2">Arrival time</div>
    </div>
     <div *ngFor="let flight of flights; let i = index" [class.selected]="flight === selected" class="row list-data-wrapper">
       
        <div class="col-md-2">{{flight?.departure}}</div>
        <div class="col-md-2">{{flight?.departureTime | date:'short'}}</div>
        <div class="col-md-2">{{flight?.destination}}</div>
        <div class="col-md-2">{{flight?.arrivalTime | date:'short'}}</div>    
      <div class="col-md-4">
        <a href="#flight-{{ i }}" class="btn btn-info" data-toggle="collapse" (click)="onSelect(flight)">Details</a>
        <button class="btn btn-sm btn-primary" (click)="change(flight)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="delete(flight)">Delete</button>
      </div>
      <div id="flight-{{ i }}" class="collapse">
        <!-- <flight-detail [flight]="selected"></flight-detail> -->
      </div>
    </div>
  </div>
